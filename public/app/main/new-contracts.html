<div class="panel panel-primary"><div class="panel-heading text-center">New Contracts</div><div class="panel-body"><div ng-repeat="contract in contracts | orderBy: 'contract':true | limitTo:10" class="row"><div class="col-md-3">{{contract.date | date:'MMM d'}}</div><div class="col-md-9"><a href="/contracts/{{contract._id}}">{{contract.name}}</a></div></div></div></div>

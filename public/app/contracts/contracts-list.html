<div class="container"><div class="pull-right"><form class="form-inline"><div class="form-group"><input ng-model="searchText" placeholder="Filter" class="form-control"/></div><div class="form-group"><select ng-model="sortOrder" ng-options="item.value as item.text for item in sortOptions" class="form-control"></select></div></form></div><table class="table table-hover table-striped table-condensed"><thead><tr><th>Contract Name</th><th>Event Date</th></tr><tbody><tr ng-repeat="contract in contracts | filter:searchText | orderBy:sortOrder"><td>{{contract.date | date}}</td><td>{{contract.name}}</td></tr></tbody></thead></table></div>
